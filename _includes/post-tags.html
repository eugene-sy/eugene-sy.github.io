{% if post %}
  {% assign tags = post.tags %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}

{% assign numOfTags = tags.size %}

{% if numOfTags != 0 %}
  <span class="fa fa-tag"></span>
  {% for tag in tags %}
    <a class="link-alt" href="/tags/#{{ tag | slugize }}">{{ tag }}</a>
    {% unless forloop.last %} , {% endunless %}
  {% endfor %}
{% endif %}
